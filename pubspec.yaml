name: qrlogin
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  bitsdojo_window: ^0.1.1+1
  fluent_ui: ^3.2.0
  flutter:
    sdk: flutter
  flutter_acrylic: ^0.0.3
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.0
  qr_flutter: ^4.0.0
  system_theme: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
